<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="سلة المشتريات - متجر هلا ياسر">
  <title>سلة المشتريات - هلا ياسر</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container nav">
      <a class="logo" href="index.html">
        <span class="logo-badge" aria-hidden="true">
          <img src="https://i.imgur.com/uT3qEVr.png" alt="Logo هلا ياسر" style="width: 45px; height: 45px;">
        </span>
        <span>هلا ياســــــــر</span>
      </a>
      <div class="nav-actions">
        <a href="cart.html" class="btn">
          <i class="fas fa-shopping-cart"></i>
          <span id="cartCount">0</span>
        </a>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="checkout">
      <div class="pane">
        <h3><i class="fas fa-user-circle"></i> معلومات الزبون</h3>
        <div class="field">
          <label for="name">الإسم الكامل</label>
          <input id="name" placeholder="الإسم والكنية" required />
        </div>
        <div class="field">
          <label for="city">المدينة</label>
          <select id="city" required>
            <option value="">إختر المدينة</option>
            <option>الدار البيضاء</option>
            <option>الرباط</option>
            <option>طنجة</option>
            <option>مراكش</option>
            <option>فاس</option>
            <option>أكادير</option>
            <option>مكناس</option>
            <option>وجدة</option>
            <option>تطوان</option>
            <option>أسفي</option>
            <option>الناظور</option>
            <option>الخميسات</option>
            <option>القنيطرة</option>
            <option>بركان</option>
            <option>الجديدة</option>
            <option>خريبكة</option>
            <option>الحسيمة</option>
            <option>ورزازات</option>
            <option>تزنيت</option>
            <option>الصويرة</option>
            <option>العيون</option>
            <option>السمارة</option>
            <option>بني ملال</option>
            <option>تازة</option>
            <option>الراشيدية</option>
            <option>شفشاون</option>
            <option>كلميم</option>
            <option>زاكورة</option>
            <option>تاونات</option>
            <option>برشيد</option>
            <option>سيدي قاسم</option>
          </select>
        </div>
        <div class="field">
          <label for="address">العنوان</label>
          <textarea id="address" rows="3" placeholder="الحي، الزنقة، رقم الدار…" required></textarea>
        </div>
        <div class="field">
          <label for="phone">رقم الهاتف</label>
          <input id="phone" inputmode="numeric" placeholder="06xxxxxxxx" required />
        </div>
        <div class="field">
          <label for="note">ملاحظات</label>
          <textarea id="note" rows="2" placeholder="أي تفاصيل إضافية"></textarea>
        </div>
        <div class="field" style="margin-top:20px;display:flex;gap:8px;flex-wrap:wrap">
          <button class="btn primary" id="whatsappOrder">
            <i class="fab fa-whatsapp"></i>
            إرسال الطلب عبر واتساب
          </button>
          <button class="btn success" id="placeOrder">
            <i class="fas fa-paper-plane"></i>
            تأكيد الطلب
          </button>
          <span class="muted" id="orderMsg"></span>
        </div>
      </div>
      <div class="pane">
        <h3><i class="fas fa-shopping-bag"></i> مراجعة الطلب</h3>
        <div id="checkoutItems" class="items"></div>
        <div class="totals">
          <div>
            <span>المجموع الفرعي</span>
            <strong id="subTotal">0 درهم</strong>
          </div>
          <div>
            <span>التوصيل</span>
            <strong id="shipping">مجاني</strong>
          </div>
          <div style="display:flex;justify-content:space-between;font-size:1.1rem;color:var(--brand);margin-top:10px">
            <span>المجموع</span>
            <strong id="grandTotal">0 درهم</strong>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <script src="cart.js"></script>
</body>
</html>
